<html>
    <head>
      <!--  <script src="insurance.js"></script>-->
        <script>
            function calculatePremium() {
                var age = document.getElementsByName('age')[0];
                var basePrice = age.options[age.selectedIndex].value;

                var occ = document.getElementsByName('occupation')[0];
                var occPc = occ.options[occ.selectedIndex].value;
                var occSubVal = basePrice - basePrice*occPc;

                var hh = document.getElementsByName('household')[0];
                var hhPc = hh.options[hh.selectedIndex].value;
                var hhSubVal = basePrice - basePrice*hhPc;

                var car = document.getElementsByName('car')[0];
                var carPc = car.options[car.selectedIndex].value;
                var carSubVal = basePrice - basePrice*carPc;
                
                var loc = document.getElementsByName('location')[0];
                var locPc = loc.options[loc.selectedIndex].value;
                var locSubVal = basePrice - basePrice*locPc;

                var lic = document.getElementsByName('licence')[0];
                var licPc = lic.options[lic.selectedIndex].value;
                var licSubVal = basePrice - basePrice*licPc;
                
                var exp = document.getElementsByName('experience')[0];
                var expPc = exp.options[exp.selectedIndex].value;
                var expSubVal = basePrice - basePrice*expPc;

                var pen = document.getElementsByName('penalty')[0];
                var penPc = pen.options[pen.selectedIndex].value;
                var penSubVal = basePrice - basePrice*penPc;

                var add = document.getElementsByName('Additional Drivers')[0];
                var addPc = add.options[add.selectedIndex].value;
                var addSubVal = basePrice - basePrice*addPc;

                var claims = document.getElementsByName('claims')[0];
                var claimsPc = claims.options[claims.selectedIndex].value;
                var claimsSubVal = basePrice - basePrice*claimsPc;

              

              var finalInsurancePrice = basePrice - occSubVal - hhSubVal - carSubVal - locSubVal - licSubVal - expSubVal - penSubVal - addSubVal - claimsSubVal;
              
              console.log("The base price is €" + basePrice);
              console.log("The final insurance cost is €" + finalInsurancePrice);


          }
      </script>
    </head>
    <body>
        <form>            
            <select name="age">
                <option value="3171.81">18</option>
                <option value="3075.77">19</option>
                <option value="2788.9">20</option>
                <option value="2543.26">21</option>
                <option value="2585.93">22</option>
                <option value="2587.33">23</option>
                <option value="2474.12">24</option>
                <option value="3045.15">25</option>
            </select>

            <select name="occupation">
                <option value="1">Unemployed</option>
                <option value="1">Full Time Student</option>
                <option value="1">Employed - Part Time</option>
                <option value="1">Employed - Full Time</option>
                <option value="1">Self Employed</option>
            </select>

            <select name="household">
                <option value="0.99">Owner</option>
                <option value="1">House/Apt owned by family</option>
                <option value="1">House/Apt not owned by family</option>
                <option value="1">Other</option>
            </select>

            <select name="car">
                <option value="0.87">Seat Mii</option>
                <option value="0.99">Hyundai i10</option>
                <option value="1">Toyota Yaris</option>
                <option value="1.01">Volkswagen Polo</option>
            </select>

            <select name="location">
                <option value="1">Dublin</option>
                <option value="0.97">Leinster (not Dublin)</option>
                <option value="0.99">Connacht</option>
                <option value="0.85">Munster</option>
                <option value="1.04">Ulster</option>
            </select>

            <select name="licence">
                <option value="0.75">Full Licence</option>
                <option value="1">Provisional Licence</option>
            </select>

            <select name="experience">
                <option value="1">0 Years</option>
                <option value="0.66">1 Year</option>
                <option value="0.62">2 Years</option>
                <option value="0.55">3 Years</option>
                <option value="0.49">4 Years</option>
                <option value="0.42">5 Years</option>
                <option value="0.35">6+ Years</option>
            </select>

            <select name="penalty">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6+</option>
            </select>

            <select name="Additional Drivers">
                <option value="1">1 named driver</option>
                <option value="1">2 named drivers</option>
            </select>

            <select name="claims">
                <option value="1">1 Year</option>
            </select>




            <input type = "button" onclick = "calculatePremium()" value = "Submit">
        </form>
    </body>
</html>
